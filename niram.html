<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de osu!</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: relative;
            width: 800px;
            padding: 20px;
            border: 5px solid #1DB954; /* Color verde de osu! */
            border-radius: 10px;
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 20px;
        }

        .song-title {
            color: #1DB954;
        }

        .player-info h2, .player-info h3 {
            margin: 10px 0;
        }

        .chat-area {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-message {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .chat-message:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">
            <h1>Ahora Jugando asasdasdasd: <span class="song-title">Nombre de la Canción</span> - <span class="artist">Artista</span></h1>
        </div>
        <div class="score-area">
            <div class="player-info">
                <h2>Jugador: <span class="player-name">Tu Nombre</span></h2>
                <h3>Puntuaciósadsadasdads: <span class="score">0</span></h3>
                <h3>PP: <span class="pp">0</span></h3>
            </div>
        </div>
        <div class="chat-area">
            <h3>Chat:</h3>
            <div class="chat-message">¡Bienvenidos al stream!</div>
            <div class="chat-message">¡Vamos por esa puntuación!</div>
        </div>
    </div>
</body>
</html>
